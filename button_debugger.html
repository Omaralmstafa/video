<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Interactive Button Debugger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .section {
            flex: 1;
            background: #111;
            border: 1px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .section h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button.test-btn {
            padding: 8px 12px;
            background: #007AFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
        }

        button.test-btn:hover {
            background: #0051D5;
        }

        button.test-btn:active {
            transform: scale(0.95);
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 2px solid #0f0;
            padding-left: 8px;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-entry.error {
            color: #f00;
            border-left-color: #f00;
        }

        .log-entry.success {
            color: #0f0;
            border-left-color: #0f0;
        }

        .log-entry.warning {
            color: #ff0;
            border-left-color: #ff0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .test-output {
            margin-top: 10px;
            padding: 10px;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }

        .test-output code {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" style="flex: 2;">
            <h2>ðŸŽ¬ Real Page (Preview)</h2>
            <iframe id="pageFrame" src="http://localhost:8000/reels/"></iframe>
        </div>

        <div class="section" style="flex: 1;">
            <h2>ðŸ§ª Test Console</h2>
            <div class="controls">
                <button class="test-btn" id="clearBtn">Clear Log</button>
                <button class="test-btn" id="testBtn">Run Tests</button>
                <button class="test-btn" id="reloadBtn">Reload Page</button>
            </div>

            <div id="log"></div>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const pageFrame = document.getElementById('pageFrame');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        document.getElementById('clearBtn').addEventListener('click', () => {
            log.innerHTML = '';
            addLog('Log cleared', 'warning');
        });

        document.getElementById('reloadBtn').addEventListener('click', () => {
            pageFrame.src = 'about:blank';
            setTimeout(() => {
                pageFrame.src = 'http://localhost:8000/reels/';
                addLog('Page reloaded', 'success');
            }, 500);
        });

        document.getElementById('testBtn').addEventListener('click', async () => {
            addLog('Starting tests...', 'warning');

            try {
                // Try to access iframe content
                const iframe = document.getElementById('pageFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    addLog('Cannot access iframe content (cross-origin)', 'error');
                    addLog('This is expected behavior for security reasons', 'warning');
                    return;
                }

                const buttons = {
                    likeBtn: iframeDoc.getElementById('likeBtn'),
                    shareBtn: iframeDoc.getElementById('shareBtn'),
                    downloadBtn: iframeDoc.getElementById('downloadBtn'),
                };

                addLog('Checking button availability...', 'info');
                for (const [name, btn] of Object.entries(buttons)) {
                    const status = btn ? 'FOUND' : 'MISSING';
                    const type = btn ? 'success' : 'error';
                    addLog(`  ${name}: ${status}`, type);
                }

                // Try to trigger button clicks programmatically
                if (buttons.likeBtn) {
                    addLog('Attempting to click likeBtn...', 'info');
                    buttons.likeBtn.click();
                    addLog('  Click event dispatched', 'success');
                }

            } catch (e) {
                addLog(`Test error: ${e.message}`, 'error');
                addLog('This is likely due to iframe cross-origin policy', 'warning');
            }
        });

        // Initial messages
        addLog('Button Interactivity Debugger Started', 'success');
        addLog('Load page in iframe â†’ Run Tests to check buttons', 'info');
        addLog('Note: Cross-origin restrictions may prevent full testing', 'warning');

        // Monitor page changes
        pageFrame.addEventListener('load', () => {
            addLog('Page loaded in iframe', 'success');
        });

        pageFrame.addEventListener('error', () => {
            addLog('Error loading page in iframe', 'error');
        });
    </script>
</body>
</html>
