<!DOCTYPE html>
<html>
<head>
    <title>Test Button Interactions</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007AFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:active {
            background: #0051D5;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-left: 3px solid #007AFF;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Button Interaction Test</h1>
    
    <div class="test-section">
        <h2>Basic Button Tests</h2>
        <button id="btn1">Button 1 - Test</button>
        <button id="btn2">Button 2 - Test</button>
        <button id="btn3">Button 3 - Test</button>
        <div class="log" id="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function logMsg(msg) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${msg}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Test if event listeners work
        document.getElementById('btn1').addEventListener('click', () => {
            logMsg('✓ Button 1 clicked!');
        });
        
        document.getElementById('btn2').addEventListener('click', () => {
            logMsg('✓ Button 2 clicked!');
        });
        
        document.getElementById('btn3').addEventListener('click', () => {
            logMsg('✓ Button 3 clicked!');
        });
        
        logMsg('Page loaded. Click buttons to test.');
        logMsg('If buttons are interactive, you will see messages here.');
        
        // Detect if touch events work
        document.addEventListener('touchstart', () => {
            logMsg('✓ Touch event detected');
        });
        
        document.addEventListener('mousedown', () => {
            logMsg('✓ Mouse event detected');
        });
    </script>
</body>
</html>
