version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: video_db
      POSTGRES_USER: video_user
      POSTGRES_PASSWORD: example
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn video_project.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=change-me
      - DATABASE_URL=postgres://video_user:example@db:5432/video_db
    depends_on:
      - db

volumes:
  db_data:
  static_volume:
  media_volume:
